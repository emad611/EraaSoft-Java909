<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Select Place</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #43cea2, #185a9d);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.place-form {
    background-color: #ffffff;
    padding: 30px 35px;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    width: 320px;
    text-align: center;
}

.place-form label {
    font-size: 16px;
    font-weight: bold;
    color: #333;
}

.place-form select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    margin-bottom: 20px;
    cursor: pointer;
}

.place-form select:focus {
    outline: none;
    border-color: #185a9d;
    box-shadow: 0 0 6px rgba(24, 90, 157, 0.4);
}

.place-form input[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #185a9d;
    color: #ffffff;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.place-form input[type="submit"]:hover {
    background-color: #144a80;
    transform: translateY(-2px);
}
</style>
</head>

<body>

<form action="placecookies.jsp" method="get" class="place-form">
    <label>Select your favorite place</label><br><br>

    <select name="place" required>
        <option value="tanta">Tanta</option>
        <option value="alex">Alex</option>
        <option value="cairo">Cairo</option>
    </select>

    <input type="submit" value="Submit">
</form>

</body>
</html>
